<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="height">
          <label for="height">Enter Height</label>
          <input id="height" type="number" />CM
        </div>
        <br />
        <div class="weight">
          <label for="weight">Enter weight</label>
          <input id="weight" type="number" />Kg
        </div>
        <br />
        <button id="btn">Check BMI</button>
        <br />
        <p id="para"></p>
      </div>
      <img id="img1" src="weightlifter.png" alt="" />
      <img id="img2" src="BMI1.jpg" alt="" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
